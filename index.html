    <style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center; /* Centers container horizontally */
    align-items: center; /* Centers container vertically */
    background-color: #f0f0f0;
    font-family: sans-serif;
}

.container {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line */
    justify-content: center; /* Centers the items within the container */
    gap: 15px; /* Adds space between the link boxes */
    max-width: 800px; /* Adjust as needed for layout */
    padding: 20px;
}

.link-box {
    display: flex; /* Centers text inside the box */
    justify-content: center;
    align-items: center;
    width: 120px; /* Fixed width for each box */
    height: 80px; /* Fixed height for each box */
    text-decoration: none; /* Removes underline from links */
    color: black;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.link-box:hover {
    transform: translateY(-5px); /* Adds a slight lift effect on hover */
}
